
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-dark border-2 w-25 bg-secondary">
        <h2 class="text-primary">Register Here</h2>
        <div class="mb-2">
            <label for="f_name">Firstname</label>
            <input type="text" name="" id="f_name" class="form-control">
        </div>
        <div class="mb-2">
            <label for="l_name">Lastname</label>
            <input type="text" name="" id="l_name" class="form-control">
        </div>
        <div class="mb-2">
            <label for="email">Email</label>
            <input type="email" name="" id="email" class="form-control">
        </div>
        <div class="mb-2">
            <label for="pno">PhoneNumber</label>
            <input type="text" name="" id="pno" class="form-control">
        </div>
        <div class="mb-2">
            <label for="">Gender</label>
            <input type="radio" name="" id="male"><label for="male">Male</label>
            <input type="radio" name="" id="female"><label for="female">Female</label>
        </div>
        <div class="mb-2">
            <label for="">Courses</label>
            <select name="" id="">
                <option value="">Python</option>
                <option value="">Java</option>
                <option value="">DotNet</option>
                <option value="">C++</option>
            </select>
        </div>
        <div>
            <input type="button" value="Register" class="btn btn-success mb-2">

        </div>


    </div>
    
</body>
</html>
